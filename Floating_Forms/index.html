<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="scripts.js"></script>
</head>

<body>

    <div class="progress flex">
        <div class="bg-red h2" id="progress-1">
            <span>1</span>
        </div>
        <div class="bg-green h2" id="progress-2">
            <span>2</span>
        </div>
        <div class="bg-green h2" id="progress-3">
            <span>3</span>
        </div>
    </div>

    <div class="container" id="frame-1">

        <div class="header">Please give us your basic details.</div>
        <div class="mainbody">
            <div id="row1">
                <p>Name</p>
                <p>Contact</p>
            </div>
            <div id="row2">
                <p>
                    <input type="text">
                </p>
                <p>
                    <input type="text">
                </p>
            </div>
        </div>

        <div class="footer tc">
            <input class="nextButton" type="button" value="Next >>">
        </div>
    </div>

    <div class="container dn" id="frame-2">

        <div class="header">Something about your interest Areas.</div>
        <div class="mainbody">
            <div id="row1">
                <p>Food u like</p>
                <p>Place u like</p>
            </div>
            <div id="row2">
                <p>
                    <input type="text">
                </p>
                <p>
                    <input type="text">
                </p>
            </div>
        </div>

        <div class="footer tc">
            <input class="backButton" type="button" value=" << Back">
            <input class="nextButton" type="button" value="Next >>">

        </div>
    </div>


    <div class="container dn" id="frame-3">

        <div class="header">Lets Wind it Up with an Essay.</div>
        <div class="mainbody">
            <div id="row1">
                <p>Write Something</p>
            </div>
            <div id="row2">
                <p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </p>
            </div>
        </div>

        <div class="footer tc">
            <input class="backButton" type="button" value=" << Back">
            <input class="submitButton" type="button" value="Submit :)">

        </div>
    </div>

    <div class="container dn" id="frame-4">

        <div class="header">Thanks for your Time !</div>
        <div class="mainbody">
            <div id="row1">
                <p>We will get back to you shortly. Till then .. Take Care !</p>
            </div>
        </div>
    </div>


</body>

</html>
